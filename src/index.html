<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cifra y Decifra</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Srisakdi" rel="stylesheet">
  </head>
  <body>
    <h1>CODIGOFEM</h1>
    <p id="primer-mensaje"><strong>Zona de cifrado y decifrado para nosotras.</strong></p>
    <form>
      <div class="form-div">
        <label for="number">eligir numero de desplazamiento </label>
        <input type ="number"id="offset" name="number" min="1" max="15">
      </div>
      <div class="form-div">
        <input type ="text" id="texto-cifrar" name="text1" placeholder="ingresa tu texto" >
        <br>
        <button  id="boton-cifrar" class="boton" type="button">cifrar mi mensaje</button>
        <p id="parrafo"></p>
      </div>
      <div class="form-div">
        <input type ="text" id="texto-decifrado" name ="text2" placeholder="ingresa tu texto">
        <br>
        <button id="boton-decifrar" class="boton"type="button">decifrar mensaje</button>
        <p id= "parrafo-decifrado"></p>
      </div>

    </form>
    <script src="cipher.js"></script>
    <script src="index.js"></script>
  </body>
</html>
