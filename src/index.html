<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cifra y Decifra</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1></h1>
    <p id="primer-mensaje">Zona de cifrado y decifrado para nosotras.</p>
    <form>
      <div class="form-div">
        <label for="number">eligir numero de desplazamiento </label>
        <input type ="number"id="offset" name="number" min="1" max="15">
      </div>
      <div class="form-div">
        <label for="text1">Ingresa texto a cifrar</label>
        <input type ="text" id="texto-cifrar" name="text1" placeholder="ingresa tu texto" >
        <button  id="boton-cifrar" class="boton-cifrar" type="button">cifrar mi mensaje</button>
        <p id="parrafo"></p>
      </div>
      <div class="form-div">
        <label for="text2">Ingresa texto a decifrar</label>
        <input type ="text" id="texto-decifrado" name ="text2" placeholder="ingresa tu texto">
        <button id="boton-decifrar" class="boton-decifrar"type="button">decifrar mensaje</button>
        <p id= "parrafo-decifrado"></p>
      </div>

    </form>
    <script src="cipher.js"></script>
    <script src="index.js"></script>
  </body>
</html>
